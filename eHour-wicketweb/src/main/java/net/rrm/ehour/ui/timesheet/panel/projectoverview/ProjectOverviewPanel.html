<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<body onload="init()">

<wicket:panel>
	<span wicket:id="greyBorder" >
		<div class="MonthAggregateTable">

			<div class="AggregateHeader">
				<div class="foldCell">&nbsp;</div>
				<div class="textCell" style="width: 12%;margin-top:0;"><wicket:message key="overview.customer" /></div>
				<div class="textCell" style="width: 12%;margin-top:0"><wicket:message key="overview.projectCode" /></div>
				<div class="textCell" style="width: 12%;margin-top:0;"><wicket:message key="overview.project" /></div>
				<div class="textCell" style="width: 12%;margin-top:0;"><wicket:message key="overview.activityName" /></div>
				<div class="numbCell" style="width: 12%;margin-top:0"><wicket:message key="overview.hours" /></div>
				<div class="numbCell" style="width: 12%;margin-top:0"><wicket:message key="overview.totalHours" /></div>
				<div class="textCell" style="width: 15%;margin-top:0; float: right;"><wicket:message key="overview.approvalStatus" /></div>
			</div>

			<wicket:container wicket:id="projectStatus">
				<div class="AggregateRow">
					<div class="foldCell"><a href="#" wicket:id="foldLink"><img border="0"  src="img/icon_up_off.gif" wicket:id="foldImg" /></a></div>
					<div class="textCell" style="width: 12%" wicket:id="customerName">[customerName]</div>
					<div class="textCell" style="width: 12%" wicket:id="projectCode">[projectCode]</div>
					<div class="textCell" style="width: 12%;overflow:hidden;cursor:pointer" wicket:id="projectName"></div>
					<div class="textCell" style="width: 12%;margin-top:0;" wicket:id="activityName">[activityName]</div>
					<div class="numbCell" style="width: 12%;" wicket:id="monthHours">24.50</div>
					<div class="numbCell" style="width: 12%;" wicket:id="allottedHours">100.00</div>
					<div class="bluebutton" style="width: 15%; float:right; font-size: 10px"><span><wicket:message key="overview.approvalStatus.requestForApproval" /></span></div>
				</div>
	
				<span wicket:id="summaryRow"></span>
			</wicket:container>
			
			<div class="TotalRow">
				<div class="foldCell">&nbsp;</div>
				<div class="textCell" style="width: 12%" wicket:id="grandCustomer">&nbsp;</div>
				<div class="textCell" style="width: 12%" wicket:id="grandProject">&nbsp;</div>
				<div class="textCell" style="width: 12%">&nbsp;</div>
				<div class="textCell" style="width: 12%">&nbsp;</div>
				<div class="numbCell" style="width: 12%; margin-top:2px" wicket:id="grandTotalHours"></div>
				<div class="numbCell" style="width: 12%; margin-top:2px" wicket:id="grandTotalAllottedHours"></div>	
			</div>
		</div>
	</span>
	
	<wicket:fragment wicket:id="summaryRowFragment">
		<div class="SummaryRow">
			<div class="foldCell">&nbsp;</div>
			<wicket:container wicket:id="overview.validity"></wicket:container>. 
			<wicket:container wicket:id="remainingHoursLabel">
			<wicket:container wicket:id="overview.totalbooked"></wicket:container>
			<wicket:container wicket:id="overview.remainingfixed"></wicket:container>
			<wicket:container wicket:id="overview.remainingflex"></wicket:container>
			</wicket:container>
		</div>
	</wicket:fragment>
	
</wicket:panel>

</body>

</html>
