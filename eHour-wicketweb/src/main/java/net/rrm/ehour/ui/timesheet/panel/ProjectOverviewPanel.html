<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
	<div wicket:id="greyBorder"  style="min-width: 800px">
		<div class="MonthAggregateTable">

            <div class="AggregateHeader">
                <div class="foldCell">&nbsp;</div>
                <div class="textCell" style="width: 15%;margin-top:0;"><wicket:message key="overview.customer" /></div>
                <div class="textCell" style="margin-top:0"><wicket:message key="overview.projectCode" /></div>
                <div class="textCell" style="width: 15%;margin-top:0;"><wicket:message key="overview.project" /></div>
                <div class="textCell" style="width: 15%;margin-top:0;"><wicket:message key="overview.activityName" /></div>
                <div class="numbCell" style="width: 15%;margin-top:0"><wicket:message key="overview.hours" /></div>
                <div class="numbCell" style="width: 15%;margin-top:0"><wicket:message key="overview.totalHours" /></div>
            </div>

			<wicket:container wicket:id="projectStatus">
				<div class="AggregateRow">
					<div class="foldCell"><a wicket:id="foldLink"><i class="fa fa-angle-up" wicket:id="foldImg"></i></a></div>
					<div class="textCell customer" wicket:id="customerName">[customerName]</div>
					<div class="textCell projectCode" wicket:id="projectCode">[projectCode]</div>
					<div class="textCell project" style="overflow:hidden;cursor:pointer" wicket:id="projectNameContainer"><span wicket:id="projectName">[project name]</span></div>
                    <div class="textCell" style="width: 15%;margin-top:0;" wicket:id="activityName">[activityName]</div>
					<div class="numbCell bookedHours" wicket:id="monthHours">24.50</div>
                    <div class="numbCell" style="width: 15%;" wicket:id="allottedHours">100.00</div>
                </div>

                <div class="SummaryRow" wicket:id="summaryRow">
                    <div class="foldCell">&nbsp;</div>
                    <wicket:container wicket:id="overview.validity"></wicket:container>.
                    <wicket:container wicket:id="remainingHoursLabel">
                        <wicket:container wicket:id="overview.totalbooked"></wicket:container>
                        <wicket:container wicket:id="overview.remainingfixed"></wicket:container>
                        <wicket:container wicket:id="overview.remainingflex"></wicket:container>
                    </wicket:container>
                </div>
			</wicket:container>
			
			<div class="TotalRow">
				<div class="foldCell">&nbsp;</div>
				<div class="textCell customer" wicket:id="grandCustomer">&nbsp;</div>
				<div class="textCell projectCode" wicket:id="grandProject">&nbsp;</div>
				<div class="textCell project">&nbsp;</div>
                <div class="textCell" style="width: 15%">&nbsp;</div>
				<div class="numbCell bookedHours" wicket:id="grandTotalHours"></div>
                <div class="numbCell" style="width: 15%; margin-top:2px" wicket:id="grandTotalAllottedHours"></div>
            </div>
		</div>
	</div>
</wicket:panel>

</body>

</html>
