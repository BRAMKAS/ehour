<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="border">

        <form wicket:id="userForm" style="margin: 0; padding: 0">
            <table class="contentTable" style="padding: 0 10px 0 0">
                <tr>
                    <td valign="top">
                        <wicket:message key="admin.user.username"/> :
                    </td>
                    <td wicket:id="user.uid"></td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.user.name"/> :
                    </td>
                    <td wicket:id="user.fullName"></td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="user.email"/> :
                    </td>
                    <td wicket:id="user.email"></td>
                </tr>

                <tr>
                    <td valign="top">
                        DN:
                    </td>
                    <td wicket:id="user.dn"></td>
                </tr>


                <tr>
                    <td colspan="2"><br/></td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.user.roles"/> :
                    </td>
                    <td><select class="textInputSmall" style="width: 15em" wicket:id="user.user.userRoles"></select>
                        <span wicket:id="rolesValidationError"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.user.active"/> :
                    </td>
                    <td><input type="checkbox" wicket:id="user.user.active"/></td>
                </tr>

                <tr>
                    <td colspan="2"><br/><br/></td>
                </tr>

                <tr>
                    <td>
                        <span wicket:id="serverMessage"></span>
                    </td>

                    <td style="text-align: right">
                        <a class="button" style="float:right" onclick="this.blur();" wicket:id="submitButton">
                            <span><wicket:message key="general.save"/></span></a>
                    </td>
                </tr>

            </table>
        </form>
    </div>


</wicket:panel>

</body>

</html>
