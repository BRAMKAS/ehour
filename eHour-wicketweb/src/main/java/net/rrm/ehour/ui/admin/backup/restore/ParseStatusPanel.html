<!DOCTYPE HTML>
<html lang="en-US" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:panel>

    <wicket:enclosure child="globalError">

        <wicket:message key="admin.import.status.label.errors" />:

        <span wicket:id="globalError"/>
        <br/>

    </wicket:enclosure>

    <wicket:enclosure child="errors">
        <wicket:message key="admin.import.status.label.entityErrors" />:

        <table>
            <tr wicket:id="errors">>
                <td valign="top" wicket:id="key"></td>
                <td>
                    <span wicket:id="msgs">
                        <span wicket:id="msg"/><br/>
                       </span>
                </td>
            </tr>

        </table>
        <br/>
    </wicket:enclosure>

    <wicket:enclosure child="insertions">
        <wicket:message key="admin.import.status.label.entityValid" />:

        <table>
            <tr wicket:id="insertions">
                <td valign="top" wicket:id="key"></td>
                <td valign="top" wicket:id="insertions"></td>
            </tr>
        </table>
    </wicket:enclosure>

</wicket:panel>

</body>
</html>
