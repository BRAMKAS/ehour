<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:wicket="http://wicket.sourceforge.net/">

<body>
<wicket:panel>
    <div wicket:id="border">
    	<form wicket:id="userPreferenceChangeForm">
    	<table class="contentTable">
    		<tr>
    			<td><span wicket:id="userPreferenceSelection"></span></td>
    			<td><a class="button" wicket:id="hideWeekendsButton"><span><wicket:message key="userprefs.panel.hidebutton" /></span></a></td>
    			<td><a class="button" wicket:id="enableWeekendsButton"><span><wicket:message key="userprefs.panel.showbutton" /></span></a></td>
    		</tr>
    	</table>
    	</form>
    </div>
</wicket:panel>

</body>

</html>
