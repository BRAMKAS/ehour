<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xmlns="http://www.w3.org/1999/xhtml">

<body>
<wicket:panel>

    <div class="usersFilter">
        <div class="p">
            <div class="filter floatLeft" wicket:id="filterContainer"></div>

            <a class="button floatRight" onclick="this.blur();" wicket:id="addUsers">
                <span><wicket:message key="admin.project.assignments.addUsers"/></span></a>
        </div>
    </div>

    <br clear="all" style="line-height: 0.2em"/>

    <div wicket:id="assignments"/>

    <wicket:fragment wicket:id="assignmentFragment">
        <div wicket:id="border" class="inline">

            <div class="listScroll maxWidth inline assignmentList">
                <table class="entrySelectorTable">
                    <thead>
                    <tr>
                        <th class="name"><wicket:message key="admin.project.assignments.user"/></th>
                        <th class="role"><wicket:message key="admin.project.assignments.role"/></th>
                        <th class="date"><wicket:message key="admin.project.assignments.date"/></th>
                        <th class="rate"><wicket:message key="admin.project.assignments.rate"/></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr wicket:id="row" class="row rowSelector">
                        <td class="name filterable" wicket:id="name"></td>
                        <td class="role filterable" wicket:id="role"></td>
                        <td class="date filterable"><span wicket:id="startDate" /> - <span wicket:id="endDate" /></td>
                        <td class="rate filterable" wicket:id="rate"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="filterInput">
        <input class="textInput searchInput" id="filterAssignmentInput" type="text" placeholder="Filter..."/>
    </wicket:fragment>

    <wicket:fragment wicket:id="noAssignments">
        <div class="p">
            <wicket:message key="admin.projects.assignments.none"/>
        </div>
    </wicket:fragment>
</wicket:panel>

</body>

</html>
